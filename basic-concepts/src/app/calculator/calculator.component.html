<div class="container">
  <div class="form-box">
    <form #calculatorForms="ngForm" (ngSubmit)="calculateResult()">
      <h2>Calculator</h2>
      <label for="numberOne">Number Two</label>
      <input
        type="number"
        name="numberOne"
        id="numberOne"
        [(ngModel)]="numberOne"
      />

      <label for="numberTwo">Number Two</label>
      <input
        type="number"
        name="numberTwo"
        id="numberTwo"
        [(ngModel)]="numberTwo"
      />

      <button type="submit">Add</button>
    </form>

    <!-- PRECISA DO COMM ON MODULE
    <div class="result-display" *ngIf="result">
      <p>Resultado: <span id="result"> {{ result }}</span></p>
    </div>
    -->

    @if(result) {
    <!-- != 0, null, undefined -->
    <div class="result-display">
      <p>
        Resultado: <span id="result"> {{ result }}</span>
      </p>
    </div>
    }
  </div>
</div>
